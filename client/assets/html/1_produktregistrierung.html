<!DOCTYPE html>
<html>
<head>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<link rel="stylesheet" type="text/css" href="../css/main.min.css"/>	<title>Victorinox: Produktregistrierung</title>
</head>
<body class="layout-home">

<header class="mod_header">
	<div class="row">
		<div class="header_logo">
			<a href="/" class="header_logo_link">
				<img class="header_logo_image" alt="Victorinox" src="../img/logo.svg" />
			</a>
		</div>
	</div>
</header>
<main class="mod_content">
	<div class="row">
		<div class="content_element var_centered">
			<h1>Produktregistrierung</h1>
			<p>Bitte registrieren sie hier ihr neues originales Victorinox Messer. So stellen wir mit ihrer Hilfe
			   sicher, dass dieses Qualitätsprodukt schwieriger zu fälschen ist.
			   Ausserdem profitieren sie als VAT-Token Halter von exklusiven Angeboten</p>
			<div class="mod_button">QR-Code aufnehmen</div>
		</div>
		<div class="content_element var_centered">
			<div class="mod_image">
				<img alt="Swiss Army Knife" src="../img/knife.svg" />
			</div>
		</div>
	</div>
</main>


<script src="../js/footer-vendor.js" type="text/javascript"></script>
</body>
</html>
